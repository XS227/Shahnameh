<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ page_title }} · Shahnameh Knowledge Base{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet"
    />
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0b0820;
            --panel: rgba(18, 13, 40, 0.85);
            --panel-strong: rgba(24, 18, 55, 0.92);
            --text: #f8fafc;
            --accent: #f97316;
            --accent-soft: rgba(249, 115, 22, 0.2);
            --muted: rgba(241, 245, 249, 0.75);
            --border: rgba(241, 245, 249, 0.15);
            --glow: rgba(56, 189, 248, 0.28);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.2), transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(250, 204, 21, 0.18), transparent 55%),
                radial-gradient(circle at 70% 80%, rgba(249, 115, 22, 0.22), transparent 60%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240"><g fill="none" stroke="rgba(248,250,252,0.12)" stroke-width="1"><path d="M10 80Q70 10 130 80T230 80"/><path d="M0 170Q90 110 180 170T250 170"/></g><g fill="rgba(250,204,21,0.4)"><circle cx="48" cy="54" r="2"/><circle cx="160" cy="34" r="2.5"/><circle cx="206" cy="118" r="2"/><circle cx="96" cy="192" r="2.5"/></g></svg>');
            background-repeat: repeat;
            opacity: 0.7;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            background: var(--panel);
            backdrop-filter: blur(18px);
            padding: clamp(2.8rem, 6vw, 3.5rem) clamp(1.5rem, 5vw, 3.5rem) clamp(1.8rem, 4vw, 2.4rem);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 25px 60px -30px rgba(6, 4, 18, 0.85);
            z-index: 1;
        }

        header::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 15% 35%, rgba(56, 189, 248, 0.35), transparent 65%),
                radial-gradient(circle at 85% 25%, rgba(249, 115, 22, 0.25), transparent 65%);
            opacity: 0.55;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        header h1 {
            position: relative;
            margin: 0 0 0.75rem;
            font-size: clamp(2rem, 4.8vw, 2.7rem);
            font-weight: 700;
            letter-spacing: 0.01em;
            font-family: 'Baloo 2', cursive;
            color: #facc15;
            text-shadow: 0 14px 40px rgba(9, 6, 24, 0.7);
        }

        nav {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 0.55rem 1.15rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.2s ease;
            font-size: 0.95rem;
            font-weight: 500;
            background: rgba(7, 5, 22, 0.5);
        }

        nav a:hover,
        nav a:focus-visible {
            transform: translateY(-2px);
            border-color: rgba(56, 189, 248, 0.6);
            box-shadow: 0 14px 28px -16px rgba(56, 189, 248, 0.8);
        }

        nav a.external {
            color: rgba(56, 189, 248, 0.95);
        }

        .tagline {
            position: relative;
            font-size: 1.05rem;
            color: var(--muted);
            margin: 0 0 1.6rem;
            max-width: 720px;
            line-height: 1.7;
        }

        main {
            position: relative;
            max-width: 980px;
            margin: 0 auto;
            padding: clamp(2.2rem, 5vw, 3rem) clamp(1.25rem, 4vw, 2.5rem) clamp(4rem, 6vw, 5rem);
        }

        section {
            background: var(--panel-strong);
            border: 1px solid var(--border);
            border-radius: 26px;
            padding: clamp(1.6rem, 3vw, 2.1rem);
            margin-bottom: clamp(1.6rem, 3vw, 2.2rem);
            box-shadow: 0 22px 48px -28px rgba(5, 4, 16, 0.95);
        }

        section::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at 20% 20%, var(--glow), transparent 60%);
            opacity: 0.5;
            pointer-events: none;
        }

        h2 {
            position: relative;
            margin-top: 0;
            font-size: clamp(1.55rem, 4vw, 2rem);
            color: #facc15;
            font-family: 'Baloo 2', cursive;
        }

        h3 {
            position: relative;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: rgba(56, 189, 248, 0.95);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        p {
            position: relative;
            line-height: 1.75;
            color: var(--muted);
            margin-top: 0.5rem;
        }

        ul {
            position: relative;
            padding-left: 1.15rem;
            margin: 0.8rem 0 0;
        }

        li {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .phase {
            border-left: 4px solid rgba(249, 115, 22, 0.65);
            padding-left: 1.05rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .phase::after {
            content: "";
            position: absolute;
            left: -0.55rem;
            top: 0.6rem;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.8), rgba(56, 189, 248, 0.8));
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.18);
        }

        .phase strong {
            color: var(--text);
            display: block;
            font-size: 1.15rem;
            margin-bottom: 0.45rem;
            font-family: 'Baloo 2', cursive;
        }

        .grid {
            display: grid;
            gap: 1.35rem;
            position: relative;
        }

        @media (min-width: 720px) {
            .grid.columns-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        footer {
            text-align: center;
            padding: 2.8rem 1.5rem 3.4rem;
            color: rgba(248, 250, 252, 0.6);
            font-size: 0.9rem;
            position: relative;
        }

        footer::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.3), transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        footer strong {
            color: #facc15;
        }
    </style>
</head>
<body>
<header>
    <h1>Shahnameh Knowledge Base</h1>
    <p class="tagline">Documentation snapshots for the legacy repository, the living whitepaper, and our evolving roadmap.</p>
    <nav>
        <a href="{% url 'legacy-overview' %}">Legacy Repository</a>
        <a href="{% url 'whitepaper' %}">Whitepaper Digest</a>
        <a href="{% url 'season2-roadmap' %}">Season 2 Roadmap</a>
        <a href="/api/" class="external">API Reference</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    Built with <strong>❤️</strong> by the Shahnameh core team · Updated {% now "F j, Y" %}
</footer>
</body>
</html>
